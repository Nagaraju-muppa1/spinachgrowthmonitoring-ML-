        <img src="Images/img.jpg" style="width:250px;height: 200px;border:1px;" id="profile"><br>

<div id="outputImage" style="margin-left: 500px;margin-bottom: 50px;"></div>
<div class="col-md-6  "id="leafImages" style="margin-left:350px;background-color: antiquewhite;"></div>
 

 <footer class="footcolor " style="height:100px;">

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    let profilepic = document.getElementById("profile");
    let inputfile = document.getElementById("inputimg");
    let leafCountElem = document.getElementById("leafCount");
    let outputImageElem = document.getElementById("outputImage");
    let leafImagesElem = document.getElementById("leafImages");

    // Update profile picture preview when an image is selected
    inputfile.onchange = function () {
        profilepic.src = URL.createObjectURL(inputfile.files[0]);
    }

    // Function to handle form submission
    inputfile.addEventListener('change', async (event) => {
        const file = inputfile.files[0];
        if (!file) {
            alert('Please select an image to upload.');
            return;
        }

        const formData = new FormData();
        formData.append('image', file);

        try {
            // Send the image to the Flask backend
            const response = await fetch('http://127.0.0.1:5000/process_image', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to process image');
            }

            const data = await response.json();

            // Display leaf count
            leafCountElem.textContent = `Leaf Count: ${data.leaf_count}`;

            // Display processed image with bounding boxes
            outputImageElem.innerHTML = `<img src="http://127.0.0.1:5000${data.output_image}" alt="Processed Image" style="width:500px;height: 500px;">`;

            // Display individual leaf images
            leafImagesElem.innerHTML = '';
            data.bounding_boxes.forEach((path) => {

                const container = document.createElement('div');
                container.style.display = 'inline-block';
                container.style.margin = '10px';
                container.style.textAlign = 'center';

                const img = document.createElement('img');
                img.src = `http://127.0.0.1:5000${path}`;
                img.style.width = '150px';
                img.style.height='150px';
                const link = document.createElement('a');
                link.href = `http://127.0.0.1:5000${path}`;
                
                link.textContent = 'View Leaf';
                link.classList.add('download-link');
                
                container.appendChild(img);
               container.appendChild(document.createElement('br')); // Line break between image and link
               container.appendChild(link);
               leafImagesElem.appendChild(container);
                //leafImagesElem.appendChild(img);
                
                //leafImagesElem.appendChild(link);
                //const br = document.createElement('br');
                //leafImagesElem.appendChild(br);
            });
        } catch (error) {
            alert('Error processing the image. Please try again.');
            console.error(error);
        }
    });
</script>
